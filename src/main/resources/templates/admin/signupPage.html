<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/htmlhead">

</head>

<body data-type="login">
<script src="/assets/js/theme.js"></script>
<script>

</script>

<div class="am-g tpl-g">

    <div class="tpl-login">

        <div class="tpl-login-content">
            <div style="width: 100%;text-align: center">
                <img src="/images/logo.png"
                     style="width: 100px;margin-right: auto;margin-left: auto;margin-bottom: 70px"/>
            </div>
            <div class="tpl-login-title">注册用户</div>
            <span class="tpl-login-content-info">
                  创建一个新的用户-|-或者<span><a th:href="@{/index}">[返回首页]</a></span>
              </span>

            <form class="am-form tpl-form-line-form" action="/user/signup" method="post" id="signup">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="username" name="username" placeholder="用户名"
                           required="required"/>
                </div>

                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="phone" name="phone" placeholder="电话"
                           required="required"/>
                </div>

                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" name="email" id="email" placeholder="邮箱"
                           required="required"/>
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" name="password" id="password" placeholder="密码"
                           required="required"/>
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="password-retry" placeholder="再次输入密码"
                           required="required"/>
                </div>
                <div class="am-form-group">
                    <button type="button" id="submitBtn"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn js-modal-open"
                            onclick="retry_password()">提交
                    </button>

                </div>
            </form>

        </div>
    </div>
</div>

<script>

    function retry_password() {
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var phone =document.getElementById("phone").value;
        var pw1 = document.getElementById("password").value;
        var pw2 = document.getElementById("password-retry").value;
        if (username==""||password==""||phone==""){
            alert("用户名或者密码、电话为空！");
        }else {
            $.ajax({
                type: "POST",
                url: "/ifUserExist",
                data: {"username": username},
                datatype: "json",
                success: function (data) {
                    console.log(data.state)
                    if (data.state == "0") {
                        console.log(data.message);
                        if (pw1 != pw2) {
                            alert("两次密码不一样！");
                        } else {
                            document.getElementById("signup").submit();
                            return true;
                        }
                    }
                    else if (data.state == "1") {
                        alert(data.message);
                    }
                }
            });
        }
    }
</script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>

</body>

</html>
